name: CI
run-name: Deploy
on: push
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install npm deps
      working-directory: .
      run: npm i
    - name: Start app
      working-directory: .
      run: npm start
